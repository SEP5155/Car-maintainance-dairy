{% extends 'base.html' %}

{% block title %}
    Register an account
{% endblock %}

{% block body %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

<h1 class="page_title">Register an account</h1>
<form method="post">
    <input type="email" name="email" id="email" placeholder="Enter username" required><br>
    <input type="password" name="password" id="password" placeholder="Enter password" required><br>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required><br>
    <button type="submit" class="login_btn btn">Submit</button>
</form>
{% endblock %}
