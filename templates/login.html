{% extends 'base.html' %}

{% block title %}
    Login to you account
{% endblock %}

{% block body %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

<h1 class="page_title">Login to you account</h1>
<form class="form" id="login-form" method="post">
    <input type="email" name="email" id="email" placeholder="Enter email" required><br>
    <input type="password" name="password" id="password" placeholder="Enter password" required><br>
    <button type="submit" class="login_btn btn">Submit</button>
</form>
{% endblock %}
